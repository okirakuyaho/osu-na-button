<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>押すな！ / Don’t Push! — オタク個人サイト風カウンター</title>
  <meta name="description" content="押すと増えるだけのカウンター。節目で超短文（JP/EN）。総クリック・この訪問・ユニーク訪問者を表示。" />
  <style>
    /* --- ultra simple retro-ish look --- */
    :root{
      --bg:#0b0b0f; --panel:#16161d; --border1:#2ee2e8; --border2:#ff66cc; --text:#f5f5f5;
      --accent:#ffd166;
    }
    html,body{height:100%;}
    body{
      margin:0; color:var(--text); background:
        radial-gradient(2px 2px at 10px 10px, #333 40%, transparent 41%) 0 0/32px 32px,
        var(--bg);
      font-family: "MS PGothic", "Meiryo", Verdana, Arial, system-ui, sans-serif;
    }
    .wrap{max-width:820px; margin:24px auto; padding:12px;}
    .panel{
      background:var(--panel);
      border:3px solid var(--border1);
      box-shadow:0 0 0 3px var(--border2) inset;
      border-radius:12px;
      padding:20px;
    }
    h1{margin:0 0 12px; font-weight:700; letter-spacing:0.5px;}
    .subtitle{opacity:.8; font-size:14px; margin-bottom:16px;}
    .stats{
      display:grid; grid-template-columns: repeat(2,minmax(0,1fr)); gap:10px; margin:16px 0;
    }
    .stat{
      background:#0f0f14; border:1px solid #2a2a33; border-radius:10px; padding:10px 12px;
    }
    .stat .label{font-size:12px; opacity:.8}
    .stat .val{font-size:22px; font-weight:bold}
    .next{margin:8px 0 18px; font-size:14px; color:var(--accent)}
    .btn{
      display:block; width:100%; max-width:560px; margin:8px auto 0;
      padding:18px 20px; font-size:24px; font-weight:800;
      color:#111; background:#8be9fd;
      border:0; border-radius:14px; cursor:pointer;
      box-shadow:0 6px 0 #3aa3b0, 0 10px 18px rgba(0,0,0,.35);
      transition:transform .05s ease;
    }
    .btn:active{ transform:translateY(2px); box-shadow:0 4px 0 #3aa3b0, 0 8px 14px rgba(0,0,0,.3); }
    .footer{opacity:.7; font-size:12px; margin-top:16px}
    .toast{
      position:fixed; right:14px; top:14px; background:#222; color:#fff; border:2px solid var(--accent);
      padding:10px 12px; border-radius:10px; font-weight:700; display:none; z-index:9999;
      box-shadow:0 8px 24px rgba(0,0,0,.45);
    }
    @media (max-width:520px){
      .stats{grid-template-columns: 1fr;}
      .btn{font-size:20px;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <h1>押すな！ / Don’t Push!</h1>
      <div class="subtitle">押すと増えるだけの異常に誇り高いカウンター。</div>

      <button id="pushBtn" class="btn" type="button">押す / Push</button>

      <div class="stats" aria-live="polite">
        <div class="stat"><div class="label">Clicks（総）</div><div class="val" id="total">0</div></div>
        <div class="stat"><div class="label">Clicks（この訪問）</div><div class="val" id="local">0</div></div>
        <div class="stat"><div class="label">Visitors（ユニーク）</div><div class="val" id="visitors">0</div></div>
        <div class="stat"><div class="label">Your entry</div><div class="val" id="entry">--</div></div>
      </div>

      <div class="next" id="next">Next: -- ▶︎ 1</div>

      <div class="footer">
        ※このサイトは匿名ID（LocalStorage）でユニーク訪問者を計測します。個人情報は取得しません。<br/>
        This site uses an anonymous ID to count unique visitors. No PII collected.
      </div>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    // ====== CONFIG ======
    const API_URL = "https://script.google.com/macros/s/AKfycbysugL48aqY2gU3efpKmJEVMoLBir6kQUO5UGKCTkPaX04zrAXf04id4Ok512tbn5vM/exec";

    // ====== state & elements ======
    const el = {
      total: document.getElementById('total'),
      local: document.getElementById('local'),
      visitors: document.getElementById('visitors'),
      next: document.getElementById('next'),
      entry: document.getElementById('entry'),
      btn: document.getElementById('pushBtn'),
      toast: document.getElementById('toast'),
    };
    let localClicks = 0;
    let cooldown = false;

    // ====== helpers ======
    const fmt2 = n => String(n).padStart(2,'0');
    const nowStr = () => {
      const d = new Date();
      return `${d.getFullYear()}-${fmt2(d.getMonth()+1)}-${fmt2(d.getDate())} ${fmt2(d.getHours())}:${fmt2(d.getMinutes())}`;
    };
    const toast = (msg) => {
      el.toast.textContent = msg;
      el.toast.style.display = 'block';
      setTimeout(()=> el.toast.style.display = 'none', 1200);
    };
    const genVisitorId = () => {
      if (window.crypto?.getRandomValues) {
        const a = new Uint8Array(16);
        crypto.getRandomValues(a);
        return 'v-' + Array.from(a).map(b=>b.toString(16).padStart(2,'0')).join('');
      }
      return 'v-' + Math.random().toString(16).slice(2) + Date.now().toString(16);
    };
    const getVisitorId = () => {
      const KEY = 'osu_na_visitor_id';
      let id = localStorage.getItem(KEY);
      if (!id){ id = genVisitorId(); localStorage.setItem(KEY, id); }
      return id;
    };

    const api = async (action, payload={}) => {
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ action, ...payload })
      });
      return res.json();
    };

    const refresh = async () => {
      const data = await api('getData');
      if (!data.ok) return;
      el.total.textContent = data.click_total;
      el.visitors.textContent = data.visitors_total;
      el.next.textContent = `Next: ${data.next_threshold} ▶︎ 1`;
    };

    const init = async () => {
      // entry time (session basis)
      el.entry.textContent = nowStr();

      // register / update visitor
      const vid = getVisitorId();
      await api('enter', { visitor_id: vid });

      // initial numbers
      await refresh();

      // button
      el.btn.addEventListener('click', async () => {
        if (cooldown) return;
        cooldown = true;
        el.btn.disabled = true;

        try{
          const res = await api('addClick');
          if (res.ok){
            // global
            el.total.textContent = res.click_total;
            // local (session only)
            localClicks += 1; el.local.textContent = localClicks;

            if (res.milestone){
              toast(`${res.milestone.jp} / ${res.milestone.en}`);
              // next milestone advanced on server → fetch updated hint
              await refresh();
            }
          }
        }catch(e){
          console.error(e);
          toast('Error');
        }finally{
          setTimeout(()=>{ cooldown=false; el.btn.disabled = false; }, 200);
        }
      });
    };

    init();
  </script>
</body>
</html>
